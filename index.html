<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>

    <h1>Registration Form</h1>

    <form>
        <div class="form">
            Student name
            <input type="text" name="s_name">
        </div>
        <br>
        <div class="form">
            Father's Name
            <input type="text" name="f_name">
        </div>
        <br>
        <div class="form">
            Mother's Name
            <input type="text" name="m_name">
        </div>
        <br>
        <div class="form">
            Date of Birth
            <input type="date" name="dob">
        </div>
        <br>
        <div class="form">
            Gender: male<input type="radio" name="gender"> female <input type="radio" name="gender">
        </div>
        <br>
        <div class="form">
            Email ID <input type="email" name="email">
        </div>
        <br>
        <div class="form">
            Mobile No <input type="number" name="m_no">
        </div>
        <br>
        <div class="form">
            Address  <textarea rows="3" cols="30"></textarea> 
        </div>
        <br>
        <div class="form">
            State <input type="text" name="state">
        </div>
        <br>
        <div class="form">
            City <input type="text" name="city">
        </div>
        <br>
        <input type="submit">
    </form>
</body>

</html>
